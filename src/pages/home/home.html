<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            8gag
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>


    <ion-card *ngFor="let item of items | async">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwMbj_g3_ywF9vkxQQ9FHYjFJSYodxfCMwKfW4CzUZROK1OqhC">

        <ion-card-content>
            <ion-card-title>
                Post 1
            </ion-card-title>
        </ion-card-content>

        <ion-row>
            <ion-col text-right>

                <button ion-button clear small color="primary">
                  <ion-icon name="share-alt"></ion-icon>
                  Compartir
               </button>
            </ion-col>
        </ion-row>

    <ion-fab bottom right>

        </button>

    </ion-fab>
